<script >
    $(function(){
        $(".dt-sumpic").hover(function () {
            $(".arrow-prew").show();
            $(".arrow-next").show();
         },function () {
            console.log($(".arrow-next").is(":focus"));
            $(".arrow-prew").hide();
            $(".arrow-next").hide();
        });
        var now=0;
        var sum=30;
        $(".arrow-next").click(function(){
            $(".det-picside li:eq("+now+")").hide();
            now=(now+1)%sum;
            $(".fc-org").text(now+1);
            $(".det-picside li:eq("+now+")").show();
            console.log(now);
        });
        $(".arrow-prew").click(function(){
            $(".det-picside li:eq("+now+")").hide();
            now=(now+29)%sum;
            $(".fc-org").text(now+1);
            $(".det-picside li:eq("+now+")").show();
            console.log(now);
        });

    });
</script>
